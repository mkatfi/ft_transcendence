
{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- Main Template css file -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- Render  all element Normaly -->
        <link rel="stylesheet" href=" {% static 'css/normalize.css' %}"  >
        <!-- Font Awesome Library -->
        <link rel="stylesheet" href="{% static 'css/all.min.css' %}"/>
         <!-- Google Fonts -->
         <link rel="preconnect" href="https://fonts.gstatic.com" />
         <link
           href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&#038;display=swap"
           rel="stylesheet"
         />
    </head>
<body>
    <div class="container">
        

            <div class="logout">
                <h1>Logout successful! <i class="fa-solid fa-circle-check"></i></h1>
                 
                <img class="by" src=  "{% static 'image/by.jpeg' %}" alt="">
                <button><a href="{% url 'login'%}">Login again</a></button>
            </div>

        </div>
    </div>
</body>
</html>
