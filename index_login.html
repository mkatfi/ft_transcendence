<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="42">
                        <img  src="https://profile.intra.42.fr/assets/42_logo-7dfc9110a5319a308863b96bda33cea995046d1731cebb735e41b16255106c12.svg" alt="">
                    </a>
                    <!-- <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a> -->
                </div>
                <span>or use your email for registeration</span>
                <!-- <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password"> -->
                    <div class="input-box">
                        <input type="text"
                        id="frist_name"
                        name="frist_name"
                        placeholder="Enter First Name"/>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="text"
                        id="last_name"
                        name="last_name"
                        placeholder="Enter Last Name"/>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="text"
                        id="username"
                        name="username"
                        placeholder="Enter Username"/>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="email"
                        id="email"
                        name="email"
                        placeholder="Enter Email"/> 
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="password"
                        id="password"
                        name="password1"
                        placeholder="Enter Password"/>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="input-box">
                        <input type="password"
                        id="password2"
                        name="password2"
                        placeholder="Confirm Password"/>
                        <i class='bx bxs-lock'></i>
                    </div>
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form>
                    <h1>Sign In</h1>
                    <div class="social-icons">
                        <a href="">
                            <img  src="https://profile.intra.42.fr/assets/42_logo-7dfc9110a5319a308863b96bda33cea995046d1731cebb735e41b16255106c12.svg" alt="">
                        </a>
                        <!-- <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a> -->
                    </div>
                    <span>or use your email password</span>
                    <!-- <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <a href="#">Forget Your Password?</a> -->
                        <div class="input-box">
                            <input type="text" placeholder="Enter Username" required>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Enter Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot Password ?</a>
                </div>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <!-- <img  src="/imag_1/output-mrqqb3-unscreen.gif" alt=""> -->
                    <div class="pragraph">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all of site features</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="dawn">
                        <div class="pingpong">
                            <div class="table">
                                <div class="line"></div>
                                <div class="net-top"></div>
                                <div class="net-middle"></div>
                                <div class="net-bottom"></div>
                                <div class="net-shadow"></div>
                            </div>
                            <div class="c1">
                                <div class="b1"></div>
                            </div>
                            <div class="c2">
                                <div class="b2"></div>
                            </div>
                            <div class="c3">
                                <div class="b3"></div>
                            </div>
                            <div class="c4">
                                <div class="b4"></div>
                            </div>
                            <span class="ping">PING</span>
                            <span class="pong">PONG</span>
                        </div>
                    </div>
                </div>
                <div class="toggle-panel toggle-right">
                   
                   <div class="pragraph">
                       <h1>Hello, Friend!</h1>
                       <p>Register with your personal details to use all of site features</p>
                       <button class="hidden" id="register">Sign Up</button>
                   </div> 
                   <!-- <img  src="/imag_1/output-mrqqb3-unscreen.gif" alt=""> -->
                    <div class="dawn">
                        <div class="pingpong">
                            <div class="table">
                                <div class="line"></div>
                                <div class="net-top"></div>
                                <div class="net-middle"></div>
                                <div class="net-bottom"></div>
                                <div class="net-shadow"></div>
                            </div>
                            <div class="c1">
                                <div class="b1"></div>
                            </div>
                            <div class="c2">
                                <div class="b2"></div>
                            </div>
                            <div class="c3">
                                <div class="b3"></div>
                            </div>
                            <div class="c4">
                                <div class="b4"></div>
                            </div>
                            <span class="ping">PING</span>
                            <span class="pong">PONG</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');

        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });
    </script>
</body>

</html>
