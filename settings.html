 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jaro:opsz@6..72&family=Rakkas&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shojumaru&display=swap" rel="stylesheet">
</head>
<body>
  
<div class="page d-flex">
  <header class="d-flex justify-content-between align-items-center p-4">
    <img class="img-fluid mt-0" src="imag_1/po.jpg" alt="Pingpong Logo">
    <div class="search position-relative">
        <input type="search" placeholder="Type A Keyword" class="p-2 ps-5 rounded-3">
    </div>
    <div class="icons d-flex align-items-center">
        <span class="notf position-relative">
            <i class="fa-solid fa-bell fa-lg"></i>
        </span>
        <img src="imag_1/Default_logo_ping_pong_game_2.jpg" class="ms-3" alt="Pingpong Logo">
    </div>
  </header>
        <div class="sidebar">
            <ul>
                <li>
                    <a class="d-flex p-3 align-items-center fs-5 rounded-2 mb-0 ms-3" href="index.html">
                        <i class="fa-solid fa-house fa-fw"></i>
                    </a>
                </li>
                <li>
                    <a class="d-flex p-3 align-items-center fs-5 rounded-2 mb-2 ms-3" href="games.html">
                        <i class="fa-solid fa-table-tennis fa-fw"></i> 
                    </a>
                </li>
                <li>
                    <a class="d-flex p-3 align-items-center fs-5 rounded-2 mb-2 ms-3" href="profile.html">
                        <i class="fa-solid fa-user fa-fw"></i>
                    </a>
                </li>
                <li>
                    <a class="d-flex p-3 align-items-center fs-5 rounded-2 mb-2 ms-3" href="tournament.html">
                        <i class="fa-solid fa-trophy fa-fw"></i>
                    </a>
                </li>
                <li>
                    <a class="d-flex p-3 align-items-center fs-5 rounded-2 mb-2 ms-3" href="friends.html">
                        <i class="fa-solid fa-user-group fa-fw"></i>
                    </a>
                </li>
                <li>
                    <a class="d-flex p-3 align-items-center fs-5 rounded-2 mb-2 ms-3" href="leaderboard.html">
                        <i class="fa-solid fa-ranking-star"></i>
                    </a>
                </li>
                <li>
                    <a class="active d-flex p-3 align-items-center fs-5 rounded-2 mb-2 ms-3" href="settings.html">
                        <i class="fa-solid fa-gear"></i>
                    </a>
                </li>
            </ul>
            <div class="position-absolute bottom-0 start-50 translate-middle-x mb-3">
                <button type="button" class="btn btn-secondary">
                  <i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </div>
        <div class="content_setting ">
            <div class="main-content p-4 m-1">
                <h1 class="position-relative mb-1">Settings</h1>
                <div class="profile-picture-container">
                    <img src="imag_1/images itach.jpeg" alt="Profile Picture" class="profile-picture" id="profile-image">
                    <div id="test">
                        <label class="edit-button " for="file-input2" id="edit-profile-picture">Edit</label>
                        <input type="file" id="file-input2" name="avatar" class="form-control-file" hidden accept="image/*" id="id_avatar" >
                    </div>
                </div>
                <div class="profile-section two-column">
                    <div class="input-group">
                        <label for="first">First Name</label>
                        <input type="text" id="first" placeholder="First Name">
                    </div>
                    <div class="input-group">
                        <label for="last">Last Name</label>
                        <input type="text" id="last" placeholder="Last Name">
                    </div>
                </div>
                <div class="profile-section two-column">
                    <div class="input-group">
                        <label for="User">User Name</label>
                        <input type="text" id="User" placeholder="User Name">
                    </div>
                    <div class="input-group">
                        <label for="Password">Password</label>
                        <input type="password" id="Password" placeholder="Password">
                    </div>
                </div>
                <div class="profile-section">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="user@example.com">
                </div>
                <!-- <div class="profile-section">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Tell us a little bit about yourself"></textarea>
                </div> -->
                <!-- <div class="checkbox-container">
                    <input type="checkbox" id="display-time" name="display-time">
                    <label for="display-time">Display current local time</label>
                </div> -->
                <button type="submit">Update profile</button>
            </div>
        </div>
</body>
</html>
