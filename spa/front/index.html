<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pingpong</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/all.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/chat.css">
    <link rel="stylesheet" href="/static/css/online/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Jaro:opsz@6..72&family=Shojumaru&family=Titan+One&display=swap" rel="stylesheet"></head>
<body>
    
    
    
    <template id="message-success-template">
        <div class="message-success">
            <div class="hold-msg-content">
            </div> 
        </div>
    </template>

    <template id="message-info-template">
        <div class="message-info">
            <i class="fa-solid fa-circle-exclamation"></i>
            <div class="hold-msg-content">
            </div>
        </div>
    </template>

    <template id="message-error-template">
        <div class="message-error">
            <i class="fa-solid fa-circle-exclamation"></i>
            <div class="hold-msg-content">
            </div>
        </div>
    </template>

    <template id="message-request-template">
        <div class="message-request">
            <i class="fa-solid fa-circle-exclamation"></i>
            <div class="hold-msg-content">
            </div>
        </div>
    </template>
    <div class="message-holder">
      </div>


    <div class="page   ">
        <div class="sidebar-main">
        </div>
      <div class="content w-100 h-100">
    </div>

  </div>
  

  <div class="freez-all"  style="display: none;"> </div>
  <!-- <button class="dlg-btn"> click here</button> -->

  <div class="dlg-container">
      <div class="dlg-message">
          You want to contunue?
      </div>
      <div class="dlg-footer">
          <button class="dlg-cancel">Cancel</button>
          <button class="dlg-ok"> Ok</button>
      </div>
  </div>







<!-- frined profile  -->

  <div class="content_profile   freined-profile-user  ">
    <div class="position-absolute top-0 end-0 btn-exit "><button type="button" class="btn btn-danger bg-danger"><i class="fa-solid fa-x"></i></button></div>
    <div class="pr-welcome m-2 d-flex justify-content-between">
      <p>  <i class="fa-solid fa-user  fa-fw"></i> My Profile </p> 
    </div>   
    <div class="profile-container">
    <div class="avatar">
        <img src="" alt="Profile Picture">
    </div>
    <h1  class="user-h1" ></h1>
    <div class="xp">5000 XP</div>
    <div class="separator"></div>
    <div class="stats">
        <div class="stat" id="wins">
            <div class="stat-value win">42</div>
            <div class="stat-label ">Wins</div>
        </div>
        <div class="stat" id="draw">
            <div class="stat-value gf">15</div>
            <div class="stat-label ">GF</div>
        </div>
        <div class="stat" id="draw">
            <div class="stat-value ga">20</div>
            <div class="stat-label ">GA</div>
        </div>
        <div class="stat" id="losses">
            <div class="stat-value los">23</div>
            <div class="stat-label ">Losses</div>
        </div>
    </div>
    <div class="separator"></div>
    <h1>Match History</h1>
    <div class="scrool_histori">
        <div class="histor d-flex justify-content-evenly bd-highlight">
            <div class="player_01">
                <img src="${this.datafriend.avatar}" alt="Profile Picture">
                <div class="Usernametohistory">${this.datafriend.user.username}</div>
            </div>
            <div class="player_03 d-flex justify-content-between align-items-center">
                <div class="buut">2</div>
                <div class="tow_poin">:</div>
                <div class="buut">1</div>
            </div>
            <div class="player_02">
                <img src="imag_1/pop.jpg" alt="Profile Picture">
                <div class="Usernametohistory">Split abid monsif</div>
            </div>
        </div>
        <div class="separator"></div>
        </div>
    </div>
    <div class="separator"></div>
    
    <table class="tournament-table">
        <thead>
            <tr>
                <th>Tournament</th>
                <th class="win">Wins</th>
                <th class="gf">GF</th>
                <th class="ga">GA</th>
                <th class="los">Losses</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Spring Championship</td>
                <td>8</td>
                <td>12</td>
                <td>10</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>

    
    </div>
