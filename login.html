<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pingpong</title>
    <link rel="stylesheet" href="css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="up">
        <div class="wrapperr login-wr">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Enter Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Enter Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot Password ?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don`t have an account? <button class="btn-regist">Register</button> </p>
                </div>
            </form>
        </div>
    </div>
    <div class="wrapperr  register-wr">
        <form action="">
            <h1>SIGINUP</h1>
            <div class="input-box">
                <input type="text"
                id="frist_name"
                name="frist_name"
                placeholder="Enter First Name"/>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text"
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name"/>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text"
                id="username"
                name="username"
                placeholder="Enter Username"/>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email"
                id="email"
                name="email"
                placeholder="Enter Email"/> 
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                 <input type="password"
                    id="password"
                    name="password1"
                    placeholder="Enter Password"/>
                    <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password"
                id="password2"
                name="password2"
                placeholder="Confirm Password"/>
                <i class='bx bxs-lock'></i>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>You have an account?<button class="btn-login"> login</button></p>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    let btn_log =   document.querySelector(".btn-login");
    let btn_regist =   document.querySelector(".btn-regist");
    let wr_login = document.querySelector(".login-wr");
    let wr_regist = document.querySelector(".register-wr");

    btn_log.addEventListener("click",function (event) {
        wr_login.style.display = "none";
        wr_regist.style.display = "flex";
    });
    btn_regist.addEventListener("click",function (event) {
        wr_login.style.display = "none";
        wr_regist.style.display = "flex";
    });
</script>
</html>
