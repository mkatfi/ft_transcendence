    <script>

            let indicators = document.querySelectorAll('.status-indicator');
            let isOnline = true;
            indicators.forEach((indicator) => {
                    if (isOnline == false) {
                        indicator.classList.remove('active_1');
                        indicator.classList.add('not-active_1');
                        indicator.setAttribute('aria-label', 'Not Active_1');
                    } else {
                        indicator.classList.remove('not-active_1');
                        indicator.classList.add('active_1');
                        indicator.setAttribute('aria-label', 'Active_1');
                    }
            });

        let counter = 0;
        let friend_all = document.querySelectorAll('.friend-count span');
        friend_all.forEach((friend_one) => {
                    console.log("counter : ", friend_one.textContent.split(" "));
                    counter = Number(friend_one.textContent.split(" ")[0]);
                    counter++;
                    console.log("counter : ", counter);
                    friend_one.innerHTML = counter + " " + friend_one.textContent.split(" ")[1];
        });


    </script>
