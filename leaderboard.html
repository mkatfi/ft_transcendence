<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pingpong Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jaro:opsz@6..72&family=Rakkas&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shojumaru&family=Titan+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header class="d-flex justify-content-between align-items-center p-4">
            <img class="img-fluid mt-0" src="imag_1/po.jpg" alt="">
            <div class="search position-relative">
                <input type="search" placeholder="Type A Keyword" class="p-2 ps-5 rounded-3">
            </div>
            <div class="icons d-flex align-items-center">
                <span class="notf position-relative">
                    <i class="fa-solid fa-bell fa-lg"></i>
                </span>
                <img src="imag_1/Default_logo_ping_pong_game_2.jpg" class="ms-3" alt="Pingpong Logo">
            </div>
        </header>
        <div class="d-flex">
            <div class="sidebar">
                <ul>
                    <li>
                        <a class=" d-flex p-3 align-items-center fs-5 rounded-2 mb-0 ms-3" href="index.html">
                            <i class="fa-solid fa-house fa-fw"></i>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex p-3 align-items-center fs-5 rounded-2 mb-2 ms-3" href="games.html">
                            <i class="fa-solid fa-table-tennis fa-fw"></i> 
                        </a>
                    </li>
                    <li>
                        <a class="d-flex p-3 align-items-center fs-5 rounded-2 mb-2 ms-3" href="profile.html">
                            <i class="fa-solid fa-user fa-fw"></i>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex p-3 align-items-center fs-5 rounded-2 mb-2 ms-3" href="tournament.html">
                            <i class="fa-solid fa-trophy fa-fw"></i>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex p-3 align-items-center fs-5 rounded-2 mb-2 ms-3" href="friends.html">
                            <i class="fa-solid fa-user-group fa-fw"></i>
                        </a>
                    </li>
                    <li>
                        <a class="active d-flex p-3 align-items-center fs-5 rounded-2 mb-2 ms-3" href="leaderboard.html">
                            <i class="fa-solid fa-ranking-star"></i>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex p-3 align-items-center fs-5 rounded-2 mb-2 ms-3" href="settings.html">
                            <i class="fa-solid fa-gear"></i>
                        </a>
                    </li>
                </ul>
                <div class="position-absolute bottom-0 start-50 translate-middle-x mb-3">
                    <button type="button" class="btn btn-secondary">
                      <i class="fa-solid fa-right-from-bracket"></i></button>
                </div>
            </div>
            <div class="content_leader flex-grow-1 p-3">
                <div class="wrapper_leader d-grid  gap-2">
                    <div class="box1_leader d-flex align-items-center justify-content-center  rounded-5 ">
                        <div class="top-three  align-items-center justify-content-between w-100 h-100 m-5">
                            <div class="player position-relative second text-center">
                                <div class="crown position-absolute top-0 start-50 translate-middle"><img class="w-75" src="bagraoubd/namra2.svg" alt=""></div>
                                <img class="logo-go" src="imag_1/54240320_5kn3diyz.gif" alt="Jackson">
                                <div class="player-info">
                                    <span class="name">Jackson</span>
                                    <span class="score">1847 XP</span>
                                    <span class="username">@username</span>
                                </div>
                            </div>
                            <div class="player first  position-relative text-center">
                                <div class="crown position-absolute top-0 start-50 translate-middle"><img class="w-75" src="bagraoubd/namra1.svg" alt=""></div>
                                <img class="logo-go"  src="imag_1/pop.jpg" alt="Elden">
                                <div class="player-info">
                                    <span class="name">Elden</span>
                                    <span class="score">2430 XP</span>
                                    <span class="username">@username</span>
                                </div>
                            </div>
                            <div class="player third position-relative  text-center">
                                <div class="crown position-absolute top-0 start-50 translate-middle"><img class="w-75" src="bagraoubd/namra3.svg" alt=""></div>
                                <img  class="logo-go" src="imag_1/Default.jpg" alt="Emma Aria">
                                <div class="player-info">
                                    <span class="name">Emma Aria</span>
                                    <span class="score">1674 XP</span>
                                    <span class="username">@username</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box2_leader d-flex m-0 gap-2 align-items-center justify-content-center rounded-5"> 
                        <div class="leader-page d-grid m-0 gap-2 w-100 h-100">
                            <div class="leader  rad-6 p-4 position-relative">
                              <div class="contact_leader d-flex align-items-center">
                                <div class="status-leader not-active_leader" aria-label="Not Active">
                                  <div class="not-active_leader_1"></div>
                                </div>
                              </div>
                              <div class="txt-c text-center">
                                <img decoding="async" class="photo_leader mt-2 mb-2" src="image/avatar.png" alt="" />
                                <h4 class="m-1">Ayyoub Orca</h4>
                              </div>
                              <div class="icons_leader fs-15 p-relative">
                                <div class="leader-count mb-10">
                                  <i class="fa-regular fa-face-smile fa-fw"></i>
                                  <span>19 Friend</span>
                                </div>
                                <div class="mb-10">
                                    <i class="fa fa-bar-chart" aria-hidden="true"></i>
                                    <span >60 XP</span>
                                </div>              
                                <div class="rating mt-10 mb-10">
                                    <i class="fa-solid fa-star text-warning fs-13"></i>
                                    <i class="fa-solid fa-star text-warning  fs-13"></i>
                                    <i class="fa-solid fa-star text-warning  fs-13"></i>
                                    <i class="fa-solid fa-star text-secondary fs-13"></i>
                                    <i class="fa-solid fa-star text-secondary fs-13"></i>
                                </div>
                              </div>
                              <div class="info-leader d-flex align-items-center justify-content-center fs-13">
                                <div>
                                  <a class="text-light" href="profile.html"><button type="submit" class="btn btn-primary">Profile</button></a>
                                </div>
                              </div>
                            </div>
                          </div>
                        
                    </div>
                    <div class="box3_leader d-flex align-items-center justify-content-center  rounded-5"> 
                        <div class="liss d-flex align-items-center justify-content-center">
                            <ul class="player-list m-5 p-2 ">
                                <li>
                                    <img src="image/avatar.png" alt="Sebastian">
                                    <span class="name">Sebastian</span>
                                    <span class="username">@username</span>
                                    <span class="score">1124 XP</span>
                                </li>
                                <li>
                                    <img src="image/avatar.png" alt="Jason">
                                    <span class="name">Jason</span>
                                    <span class="username">@username</span>
                                    <span class="score">875 XP</span>
                                </li>
                                <li>
                                    <img src="image/avatar.png" alt="Natalie">
                                    <span class="name">Natalie</span>
                                    <span class="username">@username</span>
                                    <span class="score">774 XP</span>
                                    <span class="trend up">▲</span>
                                </li>
                                <li>
                                    <img src="image/avatar.png" alt="Serenity">
                                    <span class="name">Serenity</span>
                                    <span class="username">@username</span>
                                    <span class="score">723 XP</span>
                                    <span class="trend up">▲</span>
                                </li>
                                <li>
                                    <img src="image/avatar.png" alt="Hannah">
                                    <span class="name">Hannah</span>
                                    <span class="username">@username</span>
                                    <span class="score">559 XP</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
