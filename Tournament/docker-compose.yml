version: '3'

services:
  authe: 
    container_name: tournament
    image: tournament_image
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - r_auth_v:/user/app
    ports:
      - 8050:8000
    networks:
      - pingpong.net
    env_file: .env

  # postgresql:
  #   container_name: postgresql
