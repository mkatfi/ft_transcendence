<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquatic Match Display Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        #match-container {
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        .match {
            background-color: #0077be; /* Ocean blue */
            border-radius: 1rem;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            height: 400px;
        }
        .match-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            color: white;
            height: 100%;
            position: relative;
        }
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            bottom: -140px;
            transition: bottom 1s ease-out;
        }
        .player-left {
            left: 10%;
        }
        .player-right {
            right: 10%;
        }
        .player-image {
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            width: 140px;
            height: 140px;
        }
        .player-name {
            margin-top: 10px;
            font-size: 1.2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .vs-container {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            transition: top 1s ease-in;
        }
        .vs-circle {
            width: 80px;
            height: 80px;
            background-color: #FF4500;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .vs-text {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .water {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(0deg, rgba(0,119,190,1) 0%, rgba(0,119,190,0.5) 50%, rgba(0,119,190,0) 100%);
            animation: waterWave 2s infinite linear;
        }
        @keyframes waterWave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
        .splash {
            position: absolute;
            bottom: 40%;
            left: 0;
            width: 100%;
            height: 20px;
            background: white;
            opacity: 0;
            transform: scale(0);
        }
        @keyframes splashEffect {
            0% { transform: scale(0); opacity: 0.7; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="match-container"></div>

    <script>
        class AquaticMatchDisplay {
            constructor(data) {
                this.data = data;
            }

            displayMatch() {
                const matches = this.data.matches;
                const id = this.data.user.id;
                let match = matches.find(m => m.p1_pr_id === id || m.p2_pr_id === id);
                
                if (match) {
                    const content = this.generateMatchHtml(match);
                    const trn = document.getElementById('match-container');
                    trn.innerHTML = `<div class='match' id="trn">${content}</div>`;
                    this.animateEntry();
                }
            }

            generateMatchHtml(match) {
                return `
                    <div class="match-container">
                        <div class="player player-left">
                            <div class="player-image">
                                <img src="${match.p1_img}" alt="${match.p1_name}" width="140" height="140">
                            </div>
                            <h3 class="player-name">${match.p1_name}</h3>
                        </div>   
                        <div class="vs-container">
                            <div class="vs-circle">
                                <span class="vs-text">VS</span>
                            </div>
                        </div>
                        <div class="player player-right">
                            <div class="player-image">
                                <img src="${match.p2_img}" alt="${match.p2_name}" width="140" height="140">
                            </div>
                            <h3 class="player-name">${match.p2_name}</h3>
                        </div>
                        <div class="water"></div>
                        <div class="splash"></div>
                    </div>
                `;
            }

            animateEntry() {
                const players = document.querySelectorAll('.player');
                const vsContainer = document.querySelector('.vs-container');
                const splash = document.querySelector('.splash');

                setTimeout(() => {
                    players[0].style.bottom = '20px';
                    this.createSplash(players[0]);
                }, 500);

                setTimeout(() => {
                    players[1].style.bottom = '20px';
                    this.createSplash(players[1]);
                }, 1500);

                setTimeout(() => {
                    vsContainer.style.top = '50%';
                    splash.style.animation = 'splashEffect 0.5s forwards';
                }, 2500);
            }

            createSplash(player) {
                const splash = document.createElement('div');
                splash.className = 'splash';
                splash.style.left = player.offsetLeft + 'px';
                splash.style.width = player.offsetWidth + 'px';
                splash.style.animation = 'splashEffect 0.5s forwards';
                document.querySelector('.match').appendChild(splash);
                setTimeout(() => splash.remove(), 500);
            }
        }

        // Sample match data
        const matchData = {
            matches: [
                {
                    p1_pr_id: "123",
                    p1_name: "Aqua Warrior",
                    p1_img: "https://via.placeholder.com/140",
                    p2_pr_id: "456",
                    p2_name: "Ocean Champion",
                    p2_img: "https://via.placeholder.com/140"
                }
            ],
            user: { id: "123" }
        };

        // Create and display the match
        const aquaticMatchDisplay = new AquaticMatchDisplay(matchData);
        aquaticMatchDisplay.displayMatch();
    </script>
</body>
</html>
