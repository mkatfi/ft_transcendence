  </body>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/all.min.js"></script>
  <script>

    let indicators = document.querySelectorAll('.status-indicator');
    let isOnline = true;
    indicators.forEach((indicator) => {
            if (isOnline == false) {
                indicator.classList.remove('active_frind');
                indicator.classList.add('not-active_frind_1');
                indicator.setAttribute('aria-label', 'not-active_frind_1');
            } else {
                indicator.classList.remove('not-active_frind_1');
                indicator.classList.add('active_frind');
                indicator.setAttribute('aria-label', 'active_frind');
            }
    });

    let counter = 0;
    let friend_all = document.querySelectorAll('.friend-count_1 span');
    friend_all.forEach((friend_one) => {
                console.log("counter : ", friend_one.textContent.split(" "));
                counter = Number(friend_one.textContent.split(" ")[0]);
                counter++;
                console.log("counter : ", counter);
                friend_one.innerHTML = counter + " " + friend_one.textContent.split(" ")[1];
    });

</script>
