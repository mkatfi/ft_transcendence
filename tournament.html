                body, html {
                    margin: 0;
                    padding: 0;
                    /* height: 100%; */
                    font-family: 'Arial', sans-serif;
                    color: white;
                    overflow: hidden;
                } 
                .container {
                    /* background-color: aqua; */
                    display: flex;
                    flex-direction: column;
                    margin-left: 100px;
                    height: 100%;
                }
                #playerSelection {
                    text-align: center;
                    padding: 20px;
                }
                #bracket {
                    flex-grow: 1;
                    display: flex;
                    justify-content: space-around;
                    align-items: center;
                }

                    display: flex;
                    flex-direction: column;
                    justify-content: space-around;
                    height: 100%;
                }

                    background-color: rgba(255, 255, 255, 0.1);
                    border-radius: 10px;
                    padding: 10px;
                    margin: 10px;
                    display: flex;
                    align-items: center;
                    width: 150px;
                    height: 60px;
                    transition: all 0.3s ease;
                }
                .player img {
                    width: 50px;
                    height: 50px;
                    border-radius: 50%;
                    margin-right: 10px;
                }
                .player:hover {
                    transform: scale(1.1);
                    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
                }
                #trophy {
                    font-size: 100px;
                    animation: pulse 2s infinite alternate;

                @keyframes pulse {
                    0% { transform: scale(1); }
                    100% { transform: scale(1.2); }

                    50% { transform: translate(0, -100vh); }
                    75% { transform: translate(-100vw, -50vh); }
                } */
            </style>
            <div class="content_tour d-flex justify-content-center align-items-center">
                <div class="container">
                    <div id="playerSelection">
                        <h1>Tournament</h1>
                        <button onclick="generateBracket(4)">4 Players</button>
                        <button onclick="generateBracket(8)">8 Players</button>
                    </div>
                    <div id="bracket"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function generateBracket(numPlayers) {
            const bracket = document.getElementById('bracket');
            bracket.innerHTML = '';

            const rounds = numPlayers === 4 ? 2 : 3;
            const playerNames = ['Alice', 'Bob', 'Charlie', 'David', 'Eve', 'Frank', 'Grace', 'Henry'];

            for (let i = 0; i < rounds; i++) {
                const round = document.createElement('div');
                round.className = 'round';
                const playersInRound = numPlayers / Math.pow(2, i);

                for (let j = 0; j < playersInRound; j++) {
                    const player = document.createElement('div');
                    player.className = 'player';
                    if (i === 0) {
                        const img = document.createElement('img');
                        img.src = `/api/placeholder/50/50`;
                        img.alt = playerNames[j];
                        player.appendChild(img);

                        const name = document.createElement('span');
                        name.textContent = playerNames[j];
                        player.appendChild(name);
                    }
                    round.appendChild(player);
                }
                bracket.appendChild(round);
            }

            // Add trophy
            const trophyRound = document.createElement('div');
            trophyRound.className = 'round';
            const trophy = document.createElement('div');
            trophy.id = 'trophy';
            trophy.textContent = 'üèÜ';
            trophyRound.appendChild(trophy);
            bracket.appendChild(trophyRound);

            // Add flying ping pong balls
            for (let i = 0; i < 5; i++) {
                const ball = document.createElement('div');
                ball.className = 'ping-pong-ball';
                ball.style.left = `${Math.random() * 50}vw`;
                ball.style.top = `${Math.random() * 50}vh`;
                ball.style.animationDelay = `${Math.random() * 10}s`;
                document.body.appendChild(ball);
            }
        }
    </script>
</body>
</html>
