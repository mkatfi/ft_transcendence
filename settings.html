    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileForm = document.getElementById('profile-form');
            const updatePreferencesButton = document.getElementById('update-preferences');
            const fileInput = document.getElementById('file-input');
            const profileImage = document.getElementById('profile-image');
            const editProfilePictureButton = document.getElementById('edit-profile-picture');

            profileForm.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Profile updated');
                // Here you would typically send the form data to a server
            });

            updatePreferencesButton.addEventListener('click', function() {
                console.log('Preferences updated');
                // Here you would typically send the updated preferences to a server
            });

            editProfilePictureButton.addEventListener('click', function() {
                fileInput.click();
            });

            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        profileImage.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
