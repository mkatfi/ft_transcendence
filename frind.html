<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Tournament History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>

<body>
    <div class="content_tour">
        <div class="container_tour">
            <div class="option_history">
                <div class="choose-to-tournament">
                    <div class="choose">
                        <img src="/bagraoubd/d10a0dae8a1d95679ca547f442019c97.jpg" alt="Kakashi">
                        <div class="choose-info">
                            <div class="choose-name">Kakashi <i class="fas fa-trophy trophy-icon"></i></div>
                            <div class="choose-position">Position: 1st</div>
                            <div class="choose-tournament-type">Tournament: 4 players</div>
                            <div class="choose-level">Level Reached: Winner</div>
                        </div>
                        <button class="choose-button" onclick="showBracket(4)">View Bracket</button>
                    </div>
                    <div class="choose">
                        <img src="/bagraoubd/d10a0dae8a1d95679ca547f442019c97.jpg" alt="Naruto">
                        <div class="choose-info">
                            <div class="choose-name">Naruto</div>
                            <div class="choose-position">Position: 3rd</div>
                            <div class="choose-tournament-type">Tournament: 8 players</div>
                            <div class="choose-level">Level Reached: Semi-finalist</div>
                        </div>
                        <button class="choose-button" onclick="showBracket(8)">View Bracket</button>
                    </div>
                    <!-- Add more tournament entries as needed -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bracket Modal -->
    <div class="modal fade" id="bracketModal" tabindex="-1" aria-labelledby="bracketModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bracketModalLabel">Tournament Bracket</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="bracketContainer">
                        <div id="leftSide" class="bracket-side"></div>
                        <div id="rightSide" class="bracket-side"></div>
                    </div>
                    <div id="trophyRound"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        function showBracket(numPlayers) {
            generateBracket(numPlayers);
            const bracketModal = new bootstrap.Modal(document.getElementById('bracketModal'));
            bracketModal.show();
        }

        function generateBracket(numPlayers) {
            const leftSide = document.getElementById('leftSide');
            const rightSide = document.getElementById('rightSide');
            const trophyRound = document.getElementById('trophyRound');
            leftSide.innerHTML = '';
            rightSide.innerHTML = '';
            trophyRound.innerHTML = '';

            const rounds = numPlayers === 4 ? 1 : 2;
            const playerNames = ['Alice', 'Bob', 'Charlie', 'David', 'Eve', 'Frank', 'Grace', 'Henry'];

            for (let i = 0; i < rounds; i++) {
                const roundLeft = document.createElement('div');
                roundLeft.className = 'round';
                const roundRight = document.createElement('div');
                roundRight.className = 'round';

                const playersInRound = numPlayers / Math.pow(2, i);

                for (let j = 0; j < playersInRound / 2; j++) {
                    const player = document.createElement('div');
                    player.className = 'player';
                    if (i === 0) {
                        const img = document.createElement('img');
                        img.src = `/api/placeholder/30/30`;
                        img.alt = playerNames[j];
                        player.appendChild(img);
                        const name = document.createElement('span');
                        name.textContent = playerNames[j];
                        player.appendChild(name);
                    }
                    roundLeft.appendChild(player);
                }

                for (let j = playersInRound / 2; j < playersInRound; j++) {
                    const player = document.createElement('div');
                    player.className = 'player';
                    if (i === 0) {
                        const img = document.createElement('img');
                        img.src = `/api/placeholder/30/30`;
                        img.alt = playerNames[j];
                        player.appendChild(img);
                        const name = document.createElement('span');
                        name.textContent = playerNames[j];
                        player.appendChild(name);
                    }
                    roundRight.appendChild(player);
                }

                leftSide.appendChild(roundLeft);
                rightSide.appendChild(roundRight);
            }

            // Add trophy
            const trophy = document.createElement('div');
            trophy.id = 'trophy';
            trophy.textContent = 'ðŸ†';
            trophyRound.appendChild(trophy);
        }
    </script>
</body>
</html>
