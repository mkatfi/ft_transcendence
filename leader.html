<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme Ping Pong Challenge</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            overflow-x: hidden;
            height: 100%;
        }
        .container-match {
            /* background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="%23fff" stroke-width="0.5"/></svg>') 0 0 / 20px 20px; */
            /* max-width: 1200px; */
            
            margin: 10px 40px;
            padding: 20px;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 15px #FC7785, 0 0 20px #FC7785, 0 0 35px #FC7785, 0 0 40px #FC7785, 0 0 50px #FC7785;
            }
            to {
                text-shadow: 0 0 15px #fff, 0 0 30px #FC7785, 0 0 40px #FC7785, 0 0 70px #FC7785, 0 0 80px #FC7785, 0 0 100px #FC7785;
            }
        }
        .hero-match {
            position: relative;
            height: 60vh;
            /* background: linear-gradient(45deg, #e9466a, #d67388, #3d7cc9,  #1971db); */
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="%23fff" stroke-width="0.5"/></svg>') 0 0 / 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin:80px;
            /* max-width: 1440px; */
        }
        .hero-bg-match {
            position: absolute;
            width: 20%;
            height: 2%;
            background: linear-gradient(45deg, #e9466a, #d67388, #3d7cc9,  #1971db);
            /* background-color: #3d7cc9; */
            box-shadow: 0px 0px 10px #d67388, 0px 0px 10px #3d7cc9;
            animation: rotate 10s linear infinite;
            /* justify-content: center; */
            align-items: center;
            border-radius: 2px 80px 2px 80px;
        }
        .vs-match{
            z-index: 1;
            display: flex;
            text-align: center;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 4px;
            background: linear-gradient(45deg, #e9466a, #d67388, #3d7cc9,  #1971db);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px black solid;
        }
        .vs-match h1{
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size:xx-large;
            font-weight: bold;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: white;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .player-match {
            position: absolute;
            width: 200px;
            height: 300px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.7));
            /* border: 1px black solid; */
            z-index: 1;
            
            
        }
        .player-match img{
            width: 200px;
            height: 300px;
            border-radius: 5px 20px 5px 20px;
        }
         #player1-match {
            left: 15%;
            /* transform: scaleY(-1); */
            animation: float-right 3s ease-in-out infinite alternate;
        }
        #player2-match {
            right: 15%;
            animation: float-right 3s ease-in-out infinite alternate;
        }
        .user-match{
            background-color: black;
            color: white;
            text-align: center;
            font-size: x-large;
            margin: 15px;
            height: 30px;
            border-radius: 5px 10px 5px 10px;
        }
     
        @keyframes float-right {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        .game-area-match {
            perspective: 1000px;
            margin-top: 50px;
        }
        .table-match {
            width: 80%;
            height: 300px;
            margin: 0 auto;
            background: linear-gradient(45deg, #0077be, #00a6fb);
            border: 10px solid #fff;
            border-radius: 10px;
            position: relative;
            transform: rotateX(60deg);
            box-shadow: 0 0 20px rgba(0,166,251,0.5);
        }
        .net-match {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background-color: #fff;
            transform: translateX(-50%);
        }
        .ball-match {
            width: 20px;
            height: 20px;
            background-color: #f6fa14;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #f6fa14;
        }
        @media(max-width: 1000px)
        {
            .vs-match{
                width: 50px;
                height: 50px;
            }
            .vs-match h1{
            letter-spacing: 1px;
            font-size:large;
        }
            .player-match img{
                width: 100px;
                height: 150px;
            }
            #player1-match {
                left: 7%;
            }
            #player2-match {
                right: 7%;
            }
        }

            text-align: center;

            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }

            100% { transform: scale(1); }
        }
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,0,222,0.7);
        } */
    </style>
</head>
<body>
    <div class="container-match">
        <div class="hero-match">
            <div class="player-match" id="player1-match">
                <img src="spa/front/static/images/_8076f7cd-8b48-4c50-88e8-34f86af710d2.jpeg">
                <div class="user-match">yam</div>
            </div>
            <div class="hero-bg-match">
            </div>
            <div class="vs-match">
                <h1>vs</h1>
            </div>
            <div class="player-match" id="player2-match">
                <img src="spa/front/static/images/_10100b68-0968-474a-9855-ecc12b5db026.jpeg">
                <div class="user-match">jon</div>
            </div>
        </div>
        <!-- <div class="game-area-match">
            <div class="table-match">
                <div class="net-match"></div>

            </div>
        </div> -->
    </div>

</html>
