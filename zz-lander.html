.scroll-animate {
    position: relative;
    height: 200vh;
    overflow: hidden;
}
.scroll-animate .hero-content-leader h1,
.scroll-animate .hero-content-leader p {
    opacity: 1;
    transform: translateY(0);
}
.parallax-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('/image/DALLÂ·E\ 2024-08-22\ 03.44.00\ -\ A\ striking\ image\ of\ a\ single\ male\ ping\ pong\ player\ in\ action\,\ set\ against\ a\ clean\ and\ bold\ background.\ The\ player\ is\ in\ mid-swing\,\ focused\ and\ determi.webp');
    background-size: cover;
    background-color: #ff3b3b;
    background-position: center;
    transform: translateZ(-1px) scale(2);
    z-index: -1;
}
.fade-in-up {
    animation: fadeInUp 1s ease-out forwards;
    opacity: 0;
}

.floating-paddle {
    position: absolute;
    width: 50px;
    height: 80px;
    background-color: #ff4081;
    border-radius: 5px;
}

.floating-paddle.left {
    left: 10%;
    animation: floatLeft 3s ease-in-out infinite;
}

.floating-paddle.right {
    right: 10%;
    animation: floatRight 3s ease-in-out infinite;
}

.floating-ball {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ffffff;
    border-radius: 50%;
    left: 50%;
    top: 50%;
    animation: floatBall 2s ease-in-out infinite;
}

@keyframes floatLeft {
    0%, 100% { transform: translateY(0) rotate(-10deg); }
    50% { transform: translateY(-30px) rotate(10deg); }
}

@keyframes floatRight {
    0%, 100% { transform: translateY(-30px) rotate(10deg); }
    50% { transform: translateY(0) rotate(-10deg); }
}

@keyframes floatBall {
    0%, 100% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.2); }
}

.scroll-reveal {
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 0.5s, transform 0.5s;
}

.scroll-reveal.active {
    opacity: 1;
    transform: translateY(0);
}

.slide-in-left {
    opacity: 0;
    transform: translateX(-100px);
    transition: opacity 0.5s, transform 0.5s;
}

.slide-in-left.active {
    opacity: 1;
    transform: translateX(0);
}

.pop-in {
    opacity: 0;
    transform: scale(0.5);
    transition: opacity 0.5s, transform 0.5s;
}

.pop-in.active {
    opacity: 1;
    transform: scale(1);
}

.delay-1 { transition-delay: 0.2s; }
.delay-2 { transition-delay: 0.4s; }
.delay-3 { transition-delay: 0.6s; }
.delay-4 { transition-delay: 0.8s; }

    <script >
        document.addEventListener('DOMContentLoaded', () => {
    const observerOptions = {
        root: null,
        rootMargin: '0px',
        threshold: 0.1
    };

    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('active');
                observer.unobserve(entry.target);
            }
        });
    }, observerOptions);

    document.querySelectorAll('.scroll-reveal, .slide-in-left, .pop-in').forEach(el => {
        observer.observe(el);
    });

    const parallaxScroll = () => {
        const scrollY = window.pageYOffset;
        document.querySelector('.parallax-bg').style.transform = `translateY(${scrollY * 0.5}px)`;
    };

    window.addEventListener('scroll', parallaxScroll);
});
    </script>
