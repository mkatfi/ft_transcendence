    <style>
        :root {

                margin-left: 100px;
        }
        
        .container_tour {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 0;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            justify-content: center;
            
        }
        
        .option {
            aspect-ratio: 1 / 1;
            background-color: var(--option-bg);
            border-radius: 0.5rem;
            display: grid;
            place-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: relative;
        }
        
        .option:hover {
            transform: scale(1.05);
            background-color: var(--hover-color);
        }
        
        .players {
            position: absolute;
            inset: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .option:hover .players {
            opacity: 1;
        }
        
        .player {
            background-color: var(--player-bg);
            border-radius: 0.25rem;
            padding: 0.5rem;
            font-size: 0.75rem;
            display: grid;
            grid-template-rows: auto 1fr;
            align-items: center;
            justify-items: center;
            text-align: center;
        }
        
        .player img {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            margin-bottom: 0.25rem;
        }
        
        #playerInfo {
            text-align: center;
        }
        
        #playerInfo h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--option-bg);
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
            display: none;
            max-width: 90%;
            width: 300px;
        }
        
        .alert h2 {
            margin-top: 0;
        }
        
        .alert button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--player-bg);
            color: var(--text-color);
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;

            .option {

                    8

                            <img src="/api/placeholder/100/100" alt="Roger Federer">
                            <span>Roger Federer</span>
                        </div>
                        <div class="player" onmouseover="showPlayerInfo('Rafael Nadal')">
                            <img src="/api/placeholder/100/100" alt="Rafael Nadal">
                            <span>Rafael Nadal</span>
                        </div>
                        <div class="player" onmouseover="showPlayerInfo('Novak Djokovic')">
                            <img src="/api/placeholder/100/100" alt="Novak Djokovic">
                            <span>Novak Djokovic</span>
                        </div>
                        <div class="player" onmouseover="showPlayerInfo('Andy Murray')">
                            <img src="/api/placeholder/100/100" alt="Andy Murray">

                            <img src="/api/placeholder/100/100" alt="Serena Williams">
                            <span>Serena Williams</span>

                        <div class="player" onmouseover="showPlayerInfo('Maria Sharapova')">
                            <img src="/api/placeholder/100/100" alt="Maria Sharapova">
                            <span>Maria Sharapova</span>
                        </div>
                        <div class="player" onmouseover="showPlayerInfo('Venus Williams')">
                            <img src="/api/placeholder/100/100" alt="Venus Williams">

                        <div class="player" onmouseover="showPlayerInfo('Simona Halep')">

    <script>
        function showPlayerInfo(playerName) {
            const playerInfo = document.getElementById('playerInfo');
            playerInfo.innerHTML = `

            const alert = document.getElementById('alert');

            alert.style.display = 'block';

            const alert = document.getElementById('alert');
            alert.style.display = 'none';
