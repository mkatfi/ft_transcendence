<body>

        <div class="d-flex">
            <div class="sidebar">

                    <li>
                        <a class="d-flex p-3 align-items-center fs-5 rounded-2 mb-2 ms-3" href="profile.html">
                            <i class="fa-solid fa-user fa-fw"></i>
                        </a>
                    </li>
                    <li>
                        <a class="active d-flex p-3 align-items-center fs-5 rounded-2 mb-2 ms-3" href="tournament.html">
                            <i class="fa-solid fa-trophy fa-fw"></i>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex p-3 align-items-center fs-5 rounded-2 mb-2 ms-3" href="friends.html">

                        </a>
                    </li>
                    <li>
                        <a class="d-flex p-3 align-items-center fs-5 rounded-2 mb-2 ms-3" href="leaderboard.html">
                            <i class="fa-solid fa-ranking-star"></i>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex p-3 align-items-center fs-5 rounded-2 mb-2 ms-3" href="settings.html">
                            <i class="fa-solid fa-gear"></i>
                        </a>
                    </li>
                </ul>
                <div class="position-absolute bottom-0 start-50 translate-middle-x mb-3">
                    <button type="button" class="btn btn-secondary">
                      <i class="fa-solid fa-right-from-bracket"></i></button>
                </div>
            </div>
            <div class="content_tour d-flex justify-content-center align-items-center">
                <div class="container_tour">
                    <div id="playerSelection">
                        <h1>Tournament</h1>
                        <button onclick="generateBracket(4)">4 Players</button>
                        <button onclick="generateBracket(8)">8 Players</button>
                    </div>
                    <div id="bracket"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="js/main.js"></script> -->
    <script>
        function generateBracket(numPlayers) {
            const bracket = document.getElementById('bracket');
            bracket.innerHTML = '';

            const rounds = numPlayers === 4 ? 2 : 3;
            const playerNames = ['Alice', 'Bob', 'Charlie', 'David', 'Eve', 'Frank', 'Grace', 'Henry'];

            for (let i = 0; i < rounds; i++) {
                const round = document.createElement('div');
                round.className = 'round';
                const playersInRound = numPlayers / Math.pow(2, i) / 2;

                for (let j = 0; j < playersInRound; j++) {
                    const player = document.createElement('div');
                    player.className = 'player_r';
                    if (i === 0) {
                        const img = document.createElement('img');
                        img.src = `image/avatar.png`;
                        img.alt = playerNames[j];
                        player.appendChild(img);

                        const name = document.createElement('span');
                        name.textContent = playerNames[j];
                        player.appendChild(name);
                    }
                    round.appendChild(player);
                }
                bracket.appendChild(round);
            }

            // Add trophy
            const trophyRound = document.createElement('div');
            trophyRound.className = 'round';
            const trophy = document.createElement('div');
            trophy.id = 'trophy';
            trophy.textContent = 'ðŸ†';
            trophyRound.appendChild(trophy);
            bracket.appendChild(trophyRound);

            for (let i = rounds - 1; i >= 0; i--) {
                const round = document.createElement('div');
                round.className = 'round';
                const playersInRound = numPlayers / Math.pow(2, i) / 2;

                for (let j = 0; j < playersInRound; j++) {
                    const player = document.createElement('div');
                    player.className = 'player_l';
                    if (i === 0) {
                        const img = document.createElement('img');
                        img.src = `image/avatar.png`;
                        img.alt = playerNames[j];
                        player.appendChild(img);

                        const name = document.createElement('span');
                        name.textContent = playerNames[j];
                        player.appendChild(name);
                    }
                    round.appendChild(player);
                }
                bracket.appendChild(round);
            }
            // Add flying ping pong balls
            // for (let i = 0; i < 5; i++) {
            //     const ball = document.createElement('div');
            //     ball.className = 'ping-pong-ball';
            //     ball.style.left = `${Math.random() * 50}vw`;
            //     ball.style.top = `${Math.random() * 50}vh`;
            //     ball.style.animationDelay = `${Math.random() * 10}s`;
            //     document.body.appendChild(ball);
            // }
        }
    </script>
