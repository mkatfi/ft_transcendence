<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Neon Display - Triangle Edition</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        .neon-vs-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .vs-circle {
            position: relative;
            width: 100px;
            height: 100px;
            border: 8px solid #ff00ff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            color: #fff;
            z-index: 3;
            text-shadow: 0 0 10px #fff;
        }

        .vs-circle::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, transparent, #ff00ff33, #ff00ff66);
            filter: blur(30px);
            z-index: -1;
        }

        .neon-triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            z-index: 2;
        }

        .neon-triangle.red {
            background-color: #ff0000;
            border-bottom: 200px solid #ff0000;
            top: -250px;
            left: calc(50% - 150px);
        }

        .neon-triangle.blue {
            border-top: 200px solid #00ffff;
            bottom: -250px;
            left: calc(50% - 150px);
        }

        .triangle-content {
            position: absolute;
            top: -180px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .triangle-content img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 0 15px white;
        }

        .triangle-content.red img {
            border-color: #ff0000;
        }

        .triangle-content.blue img {
            border-color: #00ffff;
        }

        .player-name {
            margin-top: 10px;
            font-size: 22px;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 10px #fff;
        }

        /* Animations */
        @keyframes crazy-pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

    </style>
</head>
<body>
    <div class="neon-vs-container">
        <div class="neon-triangle red">
            <div class="triangle-content red">
                <img src="./spa/front/static/images/laptop.png" alt="Red Player">
                <div class="player-name">Red Player</div>
            </div>
        </div>

        <div class="vs-circle">
            <span>VS</span>
        </div>

        <div class="neon-triangle blue">
            <div class="triangle-content blue">
                <img src="./spa/front/static/images/man.png" alt="Blue Player">
                <div class="player-name">Blue Player</div>
            </div>
        </div>
    </div>
</body>
</html>
