  #     - net
  #   env_file: .env

volumes:
  r_auth_v:
      driver: local
      driver_opts:
        type: 'none'
        o: 'bind'
        device: 'tournament'
  PgreSgl_v:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '../PgreSql'

networks:
  pingpong.net:
    external: true