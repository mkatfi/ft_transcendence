<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder Match Display Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        #match-container {
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        .match {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 1rem;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        .match-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            height: 300px;
        }
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
            opacity: 0;
            transform: scale(0);
            position: relative;
        }
        .player-image {
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            width: 140px;
            height: 140px;
        }
        .player-name {
            margin-top: 10px;
            font-size: 1.2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .vs-container {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
        }
        .vs-circle {
            width: 80px;
            height: 80px;
            background-color: #FF4500;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite;
        }
        .vs-text {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s;
        }
        .lightning-visible {
            opacity: 1;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-5deg); }
            75% { transform: translateX(5px) rotate(5deg); }
        }
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="match-container"></div>

    <script>
        class ThunderMatchDisplay {
            constructor(data) {
                this.data = data;
                this.lightningImg = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cGF0aCBkPSJNNjUsMTAgTDI1LDUwIEw0NSw1MCBMNDM3nN0gb3BhY2l0eT0iMC43IiBmaWxsPSIjZmZmZjAwIi8+PC9zdmc+';
            }

            displayMatch() {
                const matches = this.data.matches;
                const id = this.data.user.id;
                let match = matches.find(m => m.p1_pr_id === id || m.p2_pr_id === id);
                
                if (match) {
                    const content = this.generateMatchHtml(match);
                    const trn = document.getElementById('match-container');
                    trn.innerHTML = `<div class='match' id="trn">${content}</div>`;
                    this.animateEntry();
                }
            }

            generateMatchHtml(match) {
                return `
                    <div class="match-container">
                        <div class="player player-left">
                            <div class="player-image">
                                <img src="${match.p1_img}" alt="${match.p1_name}" width="140" height="140">
                            </div>
                            <h3 class="player-name">${match.p1_name}</h3>
                        </div>
                        <div class="vs-container">
                            <div class="vs-circle">
                                <span class="vs-text">VS</span>
                            </div>
                        </div>
                        <div class="player player-right">
                            <div class="player-image">
                                <img src="${match.p2_img}" alt="${match.p2_name}" width="140" height="140">
                            </div>
                            <h3 class="player-name">${match.p2_name}</h3>
                        </div>
                    </div>
                    <img src="${this.lightningImg}" class="lightning" alt="Lightning">
                `;
            }

            animateEntry() {
                const players = document.querySelectorAll('.player');
                const vsContainer = document.querySelector('.vs-container');
                const lightning = document.querySelector('.lightning');

                const animatePlayer = (player, delay) => {
                    setTimeout(() => {
                        lightning.classList.add('lightning-visible');
                        player.style.animation = 'fadeInScale 0.5s forwards, shake 0.5s 0.5s';
                        setTimeout(() => {
                            lightning.classList.remove('lightning-visible');
                        }, 100);
                    }, delay);
                };

                animatePlayer(players[0], 500);
                animatePlayer(players[1], 1500);

                setTimeout(() => {
                    vsContainer.style.transition = 'opacity 0.5s';
                    vsContainer.style.opacity = '1';
                }, 2500);
            }
        }

        // Sample match data
        const matchData = {
            matches: [
                {
                    p1_pr_id: "123",
                    p1_name: "Thunder Striker",
                    p1_img: "https://via.placeholder.com/140",
                    p2_pr_id: "456",
                    p2_name: "Lightning Fury",
                    p2_img: "https://via.placeholder.com/140"
                }
            ],
            user: { id: "123" }
        };

        // Create and display the match
        const thunderMatchDisplay = new ThunderMatchDisplay(matchData);
        thunderMatchDisplay.displayMatch();
    </script>
</body>
</html>
